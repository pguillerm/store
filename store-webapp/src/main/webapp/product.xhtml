<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	id="home"
	template="/layout/main.xhtml">

	<ui:define name="title">#{productAction.product.label}</ui:define>
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="content_head">
		<div class="title">
			<h2 id="#{productAction.product.uid}">
				<h:outputText value="#{productAction.product.label}" />
			</h2>
			<h3 class="price">
				<h:outputText value="#{productAction.product.price}" >
					<f:convertNumber type="currency" currencySymbol="â‚¬"/>
				</h:outputText>
			</h3>
		</div>
		
		
		<div class="image-product">
			<img src="#{productAction.mainImage}"/>
		</div>
		<div class="clear"></div>
	</ui:define>
	
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="main-content">
	
		<h:outputText value="#{productAction.product.description}" escape="false"/>
		
		<p:carousel id="carousel"
					value="#{productAction.product.pictures}"
					var="picture"
					numVisible="1"
					headerText="Images"
					itemStyleClass="picture-carousel">
					<div class="image-content">
						<img src="data:#{picture.type};base64,#{picture.content}" />
					</div>
		</p:carousel>
		
		
	</ui:define>
	

	
	
</ui:composition>
