<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	id="home"
	template="/layout/main.xhtml">

	<ui:define name="title">Home</ui:define>
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="content_head">
		<h1 id="title">home</h1>
	</ui:define>
	
	
	
	<ui:remove>
	<!--*****************************************************************
    ** content_head
    ******************************************************************-->
	</ui:remove>
	<ui:define name="main-content">
	
	
	<f:subview id="categories">
		<div id="categories">
			<h2>Categories</h2>
			<ul class="categories">
				<ui:repeat var="category" value="#{homeAction.categories}" >
					<li id="#{category.uid}">
						<a href="#{request.contextPath}/home/#{category.uid}">
							<h:outputText value="#{category.label}" />
						</a>
					</li>		
				</ui:repeat>
			</ul>	
		</div>
	</f:subview>	
	
	
	<f:subview id="selected_product">
		<div id="selected">
			<h2>Selected</h2>
			<ul class="selected-products">
				<ui:repeat var="product" value="#{homeAction.selectedProducts}">
					<li>
						<a href="#{request.contextPath}/home/#{product.category.uid}/#{product.uid}">
							<h:outputText value="#{product.label}" />
						</a>
					</li>		
				</ui:repeat>
			</ul>
		</div>
	</f:subview>
	
	
	<f:subview id="best_seller">
		<h2>Best sellers</h2>
		<ul class="selected-products">
			<ui:repeat var="product" value="#{homeAction.bestSellerProducts}">
				<li>
					<a href="#{request.contextPath}/home/#{product.category.uid}/#{product.uid}">
						<h:outputText value="#{product.label}" />
					</a>
				</li>		
			</ui:repeat>
		</ul>
	</f:subview>
	
	
	</ui:define>
	
	
</ui:composition>
